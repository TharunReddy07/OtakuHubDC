{% extends "base.html"%}

{% block content%}

<div class="row" style="padding: 1%">
    &nbsp &nbsp &nbsp
    <h3>Add Post</h3>
</div>

<div class="row">

    <div class="col-12">
        <form action="" method="post">
            {% csrf_token %}

            <div class="col gutters">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Title</label>
                        <input type="text" class="form-control" id="fullName" {{ form.title }}
                    </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Description</label>
                        <input type="text" class="form-control" id="fullName" {{ form.description }}
                    </div>
                </div>
            </div>

            &nbsp &nbsp &nbsp &nbsp

            <div class="row gutters" style="padding: 1%">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-left">

                        &nbsp &nbsp
                        <button type="submit" id="submit" name="submit" class="btn btn-success">Add</button>

                    </div>
                </div>
            </div>

        </form>
    </div>

</div>
{% endblock%}
