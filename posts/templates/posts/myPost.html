{% extends "base.html"%}
{% block content%}


<div class="#" style="padding: 1%">
    <h3>My Posts</h3>
</div>


<div class="col-6">
    <table class="table table-striped table-hover">
        <tbody>
        <tr>
        {% if myPost %}
            <style type="text/css">
                .homeDiv
                {
                background:#fff;
                    border: 1px solid rgba(0, 0, 0, .1);
                    border-radius: 8px;
                    box-shadow: 0 8px 16px rgba(0, 0, 0, .1);
                 font-size:20px;
                }
            </style>

            {% for i in myPost %}
                <div class="homeDiv" style="padding:2%">
                    <b>{{ i.title }}</b>
                    <br> <br>
                    <span style="color:#495057"> {{i.description }}</span>
                    <br><br>

                    <a href="{% url 'editPost' id=i.id %}"><button class="btn btn-primary">Edit</button></a>
                    <a href="{% url 'delPost' id=i.id %}"><button class="btn btn-danger">Remove</button></a>

                </div>
                <br>
            {% endfor %}

        {% else %} <!-- If no posts -->
            <div class="d-flex flex-row flex-grow-1 justify-content-center align-items-center p-4">
                <p>No results</p>
            </div>
		{% endif %}

        </tr>
        </tbody>
    </table>
</div>
{% endblock%}
